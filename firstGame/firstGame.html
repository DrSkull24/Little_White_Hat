<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>First chapter</title>
        <link rel="stylesheet" href="firstGame.css">
        <script src="firstGame.js"></script>
    </head>
    <body>
        <img id="backButton" src="img/retour.jpeg">

        <div id="desktop" class="scene">
            <div id="screen">
                <p>Daze Erteur</p>
                <textarea onclick="clearText(this)" onkeydown="handleEnterKey(event, this)">mot de passe</textarea>
            </div>
            <img class="object" onclick="goToLaptop()" id="laptopButton" src="img/laptop.png">
            <img id="hiddenQRCode" class="object" onclick="zoomOnObject(this)" src="img/hiddenQRCode.png">
        </div>

        <div id="laptop" class="scene">
            <div id="Documents" class="folder">
                <img id="closedFolder" onclick="openFolder(parentElement)" class="object" src="img/folder.png">   
                <p id="folderName">Documents</p>
                <div id="openFolder">
                    <img id="folderBackground" src="img/openFolder.webp">
                    <div id="quitFolder"></div>
                </div>
            </div>
            <div id="aperisolve">
                <img id="aperisolveImg" src="img/aperisolve.png" onclick="openAperiSolve()">
                <p id="aperisolveName">Aperi'Solve</p>
            </div>
        </div>

        <div id="computer" class="scene">
        </div>

    </body>
</html>
