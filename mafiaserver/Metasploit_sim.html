<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metasploit Simulation</title>
    <style>
        body { background-color: black; color: lime; font-family: monospace; }
        #terminal { width: 80%; height: 400px; border: 1px solid lime; padding: 10px; overflow-y: auto; }
        #input { background: black; color: lime; border: none; width: 80%; font-family: monospace; }
    </style>
</head>
<body>
    <h2>Metasploit Terminal Simulation</h2>
    <div id="terminal"></div>
    <input type="text" id="input" autofocus placeholder="msf > ">

    <script>
        const terminal = document.getElementById("terminal");
        const input = document.getElementById("input");

        function printToTerminal(text) {
            terminal.innerHTML += `<p>${text}</p>`;
            terminal.scrollTop = terminal.scrollHeight;
        }

        input.addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                const command = input.value;
                printToTerminal("msf > " + command);
                input.value = "";

                setTimeout(() => {
                    if (command === "scan") {
                        printToTerminal("[*] Scanning for targets...");
                        setTimeout(() => printToTerminal("[+] Found target: 192.168.1.50 (Mafia Server)"), 2000);
                    } else if (command.startsWith("use exploit/")) {
                        printToTerminal("[*] Module selected: " + command.split(" ")[1]);
                    } else if (command === "show options") {
                        printToTerminal("RHOSTS: (Target IP)");
                    } else if (command.startsWith("set RHOSTS")) {
                        printToTerminal("[*] Target set: " + command.split(" ")[2]);
                    } else if (command === "exploit") {
                        printToTerminal("[*] Launching exploit...");
                        setTimeout(() => {
                            printToTerminal("[+] Exploit successful! Gaining shell access...");
                            printToTerminal("meterpreter > ");
                        }, 3000);
                    } else if (command === "dir_scanner") {
                        printToTerminal("[*] Scanning for hidden directories...");
                        setTimeout(() => {
                            printToTerminal("[+] Found: /admin/");
                            printToTerminal("[+] Found: /server_dump.php");
                            printToTerminal("[+] Found: /logs/hidden/backup.zip");
                        }, 5000);
                    } else {
                        printToTerminal("[-] Unknown command: " + command);
                    }
                }, 1000);
            }
        });
    </script>
</body>
</html>
